{% extends "layout.html" %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Home</a></li>
      <li class="breadcrumb-item"><a href="{{ url_for('course_detail', course_id=course.id) }}">{{ course.title }}</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ lesson.title }}</li>
    </ol>
  </nav>

  <h2>{{ lesson.title }}</h2>
  <hr>
  <div class="lesson-content">
    {{ lesson.content | safe }} {# Be cautious with |safe if content is not sanitized on input #}
  </div>
  <hr>
  <a href="{{ url_for('course_detail', course_id=course.id) }}" class="btn btn-secondary">&laquo; Back to Course Outline</a>
{% endblock %}
